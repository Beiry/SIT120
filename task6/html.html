<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<div id="app">
    <input type="text" v-model="username" placeholder="Username" />
    <p>Username: {{ username }}</p>
    <input type="password" v-model="password" placeholder="Password" />
    <p>Password: {{ password }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                username: "",
                password: "",
            }
        }
    })
</script>

<div id="app2">
    <input type="checkbox" id="Week 1" value="Week 1" v-model="checkedTodo">
    <label for="Week 1">Week 1</label>

    <input type="checkbox" id="Week 2" value="Week 2" v-model="checkedTodo">
    <label for="Week 2">Week 2</label>

    <input type="checkbox" id="Week 3" value="Week 3" v-model="checkedTodo">
    <label for="Week 3">Week 3</label>

    <input type="checkbox" id="Week 4" value="Week 4" v-model="checkedTodo">
    <label for="Week 4">Week 4</label>

    <input type="checkbox" id="Week 5" value="Week 5" v-model="checkedTodo">
    <label for="Week 5">Week 5</label>

    <input type="checkbox" id="Week 6" value="Week 6" v-model="checkedTodo">
    <label for="Week 6">Week 6</label>

    <input type="checkbox" id="Week 7" value="Week 7" v-model="checkedTodo">
    <label for="Week 7">Week 7</label>
    <br>
    <span>Checked To-Dos: {{ checkedTodo }}</span>
</div>

<script>
    new Vue({
        el: '#app2',
        data: {
            checkedTodo: []
        }
    })
</script>
